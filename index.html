<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" class="css">
</head>
<body>
  
    <div class="container">
        <div class="calculater">
            <div class="row">
                <div class="col-lg-12">
    
    
    
                  
                    <div class="in-display">
                        <input type="text" name="" id="input">
                    </div>
                    <div class="in-btn">
                        <button class="btn btn-primary" onclick="clear_result()">C</button>
                        <button class="btn btn-primary" onclick="insertNumber('%')">%</button>
                        <button class="btn btn-primary" onclick="del_num()">DEL</button>
                        <button class="btn btn-primary" onclick="insertNumber('/')">/</button>
    
                        <button class="btn btn-primary"onclick="insertNumber(7)">7</button>
                        <button class="btn btn-primary"onclick="insertNumber(8)">8</button>
                        <button class="btn btn-primary"onclick="insertNumber(9)">9</button>
                        <button class="btn btn-primary" onclick="insertNumber('*')">*</button>
                        

                        <button class="btn btn-primary" onclick="insertNumber(4)">4</button>
                        <button class="btn btn-primary" onclick="insertNumber(5)">5</button>
                        <button class="btn btn-primary" onclick="insertNumber(6)">6</button>
                        <button class="btn btn-primary" onclick="insertNumber('-')">-</button>

                        <button class="btn btn-primary" onclick="insertNumber(1)">1</button>
                        <button class="btn btn-primary" onclick="insertNumber(2)">2</button>
                        <button class="btn btn-primary" onclick="insertNumber(3)">3</button>
                        <button class="btn btn-primary" onclick="insertNumber('+')">+</button>


                        <button class="btn btn-primary" onclick="insertNumber('00')">00 </button>
                        <button class="btn btn-primary" onclick="insertNumber(0)">0</button>
                        <button class="btn btn-primary" onclick="insertNumber('.')">.</button>
                        <button class="btn btn-primary" onclick="calculate()">=</button>
    
    
                    </div>
                </div>
            </div>
        </div>
        
    </div>
   

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="./style.js"></script>
</body>
</html>
